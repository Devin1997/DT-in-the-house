<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/navigator.css">

<body>
<div id="navbar">
    <div class="nav_up">
        <a href="PictureMode.html" class="T"><img class="nav_pic" src="image/T.png" onMouseOver="changeT(this)"

        <a href="#"><img class="nav_pic" src="image/exchange.png" onMouseOver="changepic_up(this)"
                         onMouseOut="changepic_up_out(this)"></a>
    </div>
    <div class="nav_down">
        <div>
            <a href="user_center.html"><img class="nav_pic" src="image/user_left.png" onMouseOver="changeUser(this)"
                                            onMouseOut="changeUser_out(this)"></a>

    </div>
