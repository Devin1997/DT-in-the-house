<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>上传图片</title>
	<link rel="stylesheet" type="text/css" href="css/upload.css">
	<link rel="stylesheet" type="text/css" href="css/navigator.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="navbar">
	    <div class="nav_up">
	        <a href="PictureMode.html" class="T"><img class="nav_pic" src="image/T.png" onMouseOver="changeT(this)" onMouseOut="changeT_out(this)"></a>
	        <a href="#"><img class="nav_pic" src="image/exchange.png" onMouseOver="changepic_up(this)" onMouseOut="changepic_up_out(this)"></a>
	    </div>
	    <div class="nav_down">
	        <div>
	        	<a href="user_center.html"><img class="nav_pic" src="image/user_left.png" onMouseOver="changeUser(this)" onMouseOut="changeUser_out(this)"></a>
	        </div>
	        <div>
	        	<a href="#"><img class="nav_pic" src="image/favorite.png" onMouseOver="changeFavour(this)" onMouseOut="changeFavour_out(this)"></a></div>
	        <div>
	        <a href="notice.html"><img class="nav_pic" src="image/notice.png" onMouseOver="changeNotice(this)" onMouseOut="changeNotice_out(this)"></a>
	        	</div>
	        <div>
	        	<a href="message.html"><img class="nav_pic" src="image/info.png" onMouseOver="changeMessage(this)" onMouseOut="changeMessage_out(this)"></a>
	        </div>
	        <div>
	        	<a href="upload.html"><img class="nav_pic" src="image/upload.png" onMouseOver="changeUpload(this)" onMouseOut="changeUpload_out(this)"></a>
	        </div>
	    </div>
	</div>
	<header id="head">
		<img src="image/user.png" id="user_pic">
		<a class="user" href="user_center.html">潘阿达</a>
	</header>
	<div class="title">
		<span>上传图片</span>
		<hr>
	</div>

	<form method="get" action="PictureMode.html">
	<div id="upload_area">
	<table>
		<tr>
			<td>
			<div id="button" onMouseOver="changeColor_over()" onMouseOut="changeColor_out()">
				<span>选择图片文件</span>
				<input type="file" name="pics">
			</div>
			</td>
			<td></td><td></td>
			<td class="travel_way">
				<input class="travel_way" type="text" name="ways" placeholder="  | 我的旅行路线">
			</td>
		</tr>
		<tr>
			<td colspan="4" id="story_container">
				<input type="textarea" name="story" class="travel_story" onFocus="selectOn()" onBlur="selectOut()">
				<font id="story_text">| 我的旅行故事（可选）</font>
			</td>
		</tr>
	</table>
	<input type="submit" name="upload" value="上传">
	</div>
</form>
</body>
</html>
