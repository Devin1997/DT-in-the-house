<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>user_center</title>
    <link rel="stylesheet" href="css/user_center.css">
    <link rel="stylesheet" href="css/navigator.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="navbar">
    <div class="nav_up">
        <a href="PictureMode.html" class="T"><img class="nav_pic" src="image/T.png" onMouseOver="changeT(this)"
                                                  onMouseOut="changeT_out(this)"></a>
        <a href="map.html"><img class="nav_pic" src="image/exchange.png" onMouseOver="changepic_up(this)"
                         onMouseOut="changepic_up_out(this)"></a>
    </div>
    <div class="nav_down">
        <div>
            <a href="user_center.html"><img class="nav_pic" src="image/user_left.png" onMouseOver="changeUser(this)"
                                            onMouseOut="changeUser_out(this)"></a>
        </div>
        <div>
            <a href="#"><img class="nav_pic" src="image/favorite.png" onMouseOver="changeFavour(this)"
                             onMouseOut="changeFavour_out(this)"></a></div>
        <div>
            <a href="notice.html"><img class="nav_pic" src="image/notice.png" onMouseOver="changeNotice(this)"
                                       onMouseOut="changeNotice_out(this)"></a>
        </div>
        <div>
            <a href="message.html"><img class="nav_pic" src="image/info.png" onMouseOver="changeMessage(this)"
                                        onMouseOut="changeMessage_out(this)"></a>
        </div>
        <div>
            <a href="upload.html"><img class="nav_pic" src="image/upload.png" onMouseOver="changeUpload(this)"
                                       onMouseOut="changeUpload_out(this)"></a>
        </div>
    </div>
</div>
<header id="head">
    <img src="image/user.png" id="user_pic">
    <a class="user" href="user_center.html">潘阿达</a>
</header>
<div id="all_content">
    <div id="left_bar">
        <div class="user_info">
            <img src="image/head_pic.png" alt="" class="main_head_pic">
            <p>潘阿达</p>
            <span>0</span><br>
            <font>收获喜欢</font>
        </div>
    </div>
    <hr class="hr1">
    <div id="right_content">
        <font>最新动态</font>
        <br>
        <hr class="hr2">
        <hr class="hr3">
        <div class="dynamics">
            <hr class="hr4">
            <img src="image/head_pic.png" alt="">
            <div class="text">
                <span><font>潘阿达 &nbsp;</font>加入行者之眼</span><br>
                <p>2016.11.19 &nbsp;&nbsp;12:08</p>
            </div>
        </div>
        <div class="dynamics">
            <hr class="hr4">
            <img src="image/head_pic.png" alt="">
            <div class="text">
                <span><font>潘阿达 &nbsp;</font>上传了 6 张照片</span><br>
                <p>2016.11.24&nbsp;&nbsp;08:12</p>
            </div>
        </div>
        <div class="dynamics">
            <hr class="hr4">
            <img src="image/head_pic.png" alt="">
            <div class="text">
                <span><font>潘阿达 &nbsp;</font>分享了1个旅游故事</span><br>
                <p>2016.11.30&nbsp;&nbsp;11:24</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
